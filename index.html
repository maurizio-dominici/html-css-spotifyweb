<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Maurizio Dominici" />
    <title>Spotify</title>

    <!-- ^ ===FAVICON=== -->

    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />

    <!-- ^ ===FONTAWESOME=== -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- ^===CSS== -->

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- ^Sopra -->
      <div id="top-content">
        <!-- Sidebar Sinistra -->
        <div id="sidebar">
          <!-- logo -->

          <div class="logo">
            <img class="logo-xs" src="./img/logo-small.svg" alt="logo-small" />
            <img
              class="logo-xl hidden"
              src="./img/logo.svg"
              alt="logo-hidden"
            />
          </div>

          <div class="tab-menu">
            <!-- home -->
            <div class="home">
              <img src="./img/home.svg" alt="home" />
              <span class="home-script hidden">Home</span>
            </div>

            <!-- search -->
            <div class="search">
              <img src="./img/search.svg" alt="search" />
              <span class="search-script hidden">search</span>
            </div>

            <!-- library -->
            <div class="library">
              <img src="./img/libreria.svg" alt="library" />
              <span class="library-script hidden">library</span>
            </div>
          </div>

          <div class="playlist">
            <h3 class="playlist-title">PLAYLIST</h3>
            <div class="icon-playlist">
              <div class="background-icon-playlist">
                <i class="fa-solid fa-plus"></i>
              </div>
              <span>create a playlist</span>
            </div>

            <div class="playlist-menu">
              <nav>
                <ul>
                  <li><a href=""></a>Nuova playlist</li>
                  <li><a href=""></a>Nuova playlist</li>
                  <li><a href=""></a>Nuova playlist</li>
                  <li><a href=""></a>Nuova playlist</li>
                  <li><a href=""></a>Nuova playlist</li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="profile">
            <!-- user -->

            <div class="download">
              <img src="./img/download.svg" alt="download" />
              <span class="download-script">Download</span>
            </div>

            <div class="user">
              <div class="user-background">
                <img src="./img/profile.svg" alt="user" />
              </div>
              <span class="user-name">Maurizio</span>
            </div>
          </div>
        </div>
        <!-- Contenuto -->
        <div id="main-content">
          <div class="main-content-top">
            <button>EFFETTUA L'UPGRADE</button>
          </div>
          <div class="main-content-bottom"></div>
        </div>
      </div>

      <!-- ^Sotto -->
      <div id="player">
        <!-- recap -->
        <div class="song-recap">
          <div class="song-description">
            <div>
              <img
                class="sinister-xs"
                src="./img/sinister.jpeg"
                alt="sinister-xs"
              />
            </div>
            <div class="current-song">
              <h3>Sinister</h3>
              <span>Brano</span>
              <span>Nome</span>
            </div>
          </div>
          <div class="love-song">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-regular fa-folder"></i>
          </div>
        </div>
        <!-- mediaplayer -->
        <div class="media-player">
          <div class="button-media">
            <i class="fa-solid fa-shuffle"></i>
            <i class="fa-solid fa-backward"></i>
            <div class="background-play">
              <i class="fa-solid fa-play"></i>
            </div>
            <i class="fa-solid fa-forward"></i>
            <i class="fa-solid fa-repeat"></i>
          </div>
          <div class="time-media">
            <div class="time-up">
              <span>0:36</span>
            </div>
            <div class="exterior-line">
              <div class="interior-line"></div>
            </div>
            <div>
              <span class="time-down">-3.25</span>
            </div>
          </div>
        </div>
        <!-- settings -->
        <div class="settings">
          <i class="fa-solid fa-list"></i>
          <i class="fa-solid fa-display"></i>
          <i class="fa-solid fa-volume-high"></i>
          <div class="exterior-volume">
            <div class="interior-volume"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
